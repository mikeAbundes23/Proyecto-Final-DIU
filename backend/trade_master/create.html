<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comic Upload</title>
</head>
<body>
  <h1>Upload a Comic</h1>

  <!-- Comic Upload Form -->
  <form id="comicForm">
    <label>Title: <input type="text" id="title" required></label><br>
    <label>Publisher: <input type="text" id="publisher" required></label><br>
    <label>Edition: <input type="text" id="edition" required></label><br>
    <label>Condition: <input type="text" id="condition" required></label><br>
    <label>Description: <textarea id="description" required></textarea></label><br>
    <label>Price: <input type="number" step="0.01" id="price" required></label><br>
    <label>Category: <input type="text" id="category" value="Independiente" required></label><br>
    <label>Seller ID: <input type="number" id="seller" required></label><br>
    <label>Is Sold: 
      <select id="isSold">
        <option value="false">No</option>
        <option value="true">Yes</option>
      </select>
    </label><br>
    <label>Image: <input type="file" accept="image/*" id="imageInput" required></label><br>
    <button type="submit">Submit</button>
  </form>

  <h2>Uploaded Comics</h2>
  <ul id="imageList"></ul>

  <script>
    const imageEndpoint = 'http://127.0.0.1:8000/api/comics/create/';
    const imageList = document.querySelector('#imageList');
    const comicForm = document.querySelector('#comicForm');

    comicForm.addEventListener('submit', async (event) => {
      event.preventDefault();

      const formData = new FormData();
      formData.append('title', document.querySelector('#title').value);
      formData.append('publisher', document.querySelector('#publisher').value);
      formData.append('edition', document.querySelector('#edition').value);
      formData.append('condition', document.querySelector('#condition').value);
      formData.append('description', document.querySelector('#description').value);
      formData.append('price', document.querySelector('#price').value);
      formData.append('category', document.querySelector('#category').value);
      formData.append('seller', document.querySelector('#seller').value);
      formData.append('is_sold', document.querySelector('#isSold').value);
      formData.append('image', document.querySelector('#imageInput').files[0]);

      try {
        const response = await fetch(imageEndpoint, {
          method: 'POST',
          body: formData
        });

        const newComic = await response.json();
        addToImageList(newComic);
      } catch (error) {
        console.error('Error uploading comic:', error);
      }
    });

    const addToImageList = (comic) => {
      const img = document.createElement('img');
      img.src = comic.image;
      img.width = 300;

      const li = document.createElement('li');
      li.innerHTML = `<strong>${comic.title}</strong> - ${comic.publisher}`;
      li.appendChild(img);
      imageList.appendChild(li);
    };
  </script>
</body>
</html>
